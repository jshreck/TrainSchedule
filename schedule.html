<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <header>
        <h1>Did you know Mark Twain had a brother, Choo Choo? Choo Choo Twain</h1>
    </header>
    <div class="train-schedule">
        <table>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tbody id="trains-added">
            </tbody>
        </table>
    </div>
    <div class="add-train">
        <form>
            <p>Train Name:</p>
            <input type="text" id="train-name"> 
            <p>Destination:</p>
            <input type="text" id="destination">
            <p>First Train Time (HH:mm, military time):</p>
            <input type="text" id="first-train-time"> 
            <p>Frequency (min):</p>
            <input type="number" id="frequency">
            <input type="submit" value="add train" id="submit">
        </form>
    </div>

    <!-- Jquery, Moment.js, javascript, firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
