<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <header>
        <h1>Did you know Mark Twain had a brother, Choo Choo? Choo Choo Twain</h1>
    </header>
    <div class="train-schedule">
        <table>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
    </div>
    <div class="add-train">
        <form>
            Train Name:
            <br>
            <input type="text" id="train-name"> Destination
            <br>
            <input type="text" id="destination"> First Train Time:
            <br>
            <input type="date" id="first-train-time"> Frequency:
            <br>
            <input type="number" id="frequency">
            <input type="submit" value="add train">

        </form>
    </div>

    <!-- Jquery, Moment.js, javascript, firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/locale/af.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
