<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <header>
        <h1>Did you know Mark Twain had a brother, Choo Choo? Choo Choo Twain</h1>
    </header>
    <div class="container">
        <div class=row>
        <div class="train-schedule col-sm-12 col-md-8">
            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tbody id="trains-added">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default col-sm-12 col-md-8">
            <div class="panel-heading">
                <h3 class="panel-title">Add A Train</h3>
            </div>
            <div class="add-train">
                <form>
                    <p>Train Name:</p>
                    <input type="text" id="train-name">
                    <p>Destination:</p>
                    <input type="text" id="destination">
                    <p>First Train Time (HH:mm, military time):</p>
                    <input type="text" id="first-train-time">
                    <p>Frequency (min):</p>
                    <input type="number" id="frequency">
                    <br><br>
                    <input type="submit" value="add train" id="submit">
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Jquery, Moment.js, javascript, firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
